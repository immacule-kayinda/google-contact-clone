<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c5440be4f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="overlay" style="display: none"></div>
    <form id="create-label" onsubmit="createLabel(event)" style="display: none">
      <h1>Créer un libellé</h1>
      <label for="label-name">Nouveau label</label>
      <input name="labelName" type="text" id="label-name" />
      <div class="buttons">
        <button onclick="closePopup()">Non, ne rien faire</button>
        <button type="submit">Enregistrer</button>
      </div>
    </form>
    <header class="research-header">
      <div class="header__side-bar">
        <div class="burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="image">
          <img src="./images/research-header.png" alt="" />
        </div>
        <div class="name">
          <h1>Contact</h1>
        </div>
      </div>
      <div class="research-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          placeholder="Recherchez"
          onkeyup="researching()"
          name="search"
          id="search"
        />
      </div>
    </header>

    <div class="main">
      <div class="side-bar">
        <button
          class="section__title primary-button"
          onclick="openAddContact(event)"
          id="create-contact"
        >
          <i class="fa-solid fa-plus"></i>
          <h1>Créer un contact</h1>
        </button>
        <div
          onclick="setCurrent(event)"
          id="contact-list"
          class="section__title component current frequents"
        >
          <h2>Contacts</h2>
          <i class="counter side"></i>
        </div>
        <div
          id="frequents-list"
          onclick="setCurrent(event)"
          class="section__title component frequents"
        >
          <h2>Frequents</h2>
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
        <div
          id="trash-list"
          class="section__title component frequents"
          onclick="setCurrent(event)"
        >
          <h2>Corbeille</h2>
          <i class="fa-solid fa-trash"></i>
        </div>
        <div class="section__label__list__container">
          <div class="labels__title component">
            <h2>Libélés</h2>
            <i class="fa-solid fa-plus" onclick="openCreateLabelPopup()"></i>
          </div>
          <div class="label__list"></div>
        </div>
      </div>

      <div class="main__list__container">
        <div class="main__list">
          <div class="head main__header">
            <h1>Contacts</h1>
            <p class="counter"></p>
          </div>
          <div class="contact-list__container">
            <div class="head contact-list-header">
              <div class="contact-list__header__title">Titre</div>
              <div class="contact-list__header__email">Email</div>
              <div class="contact-list__header__phone-number">
                numero de telephone
              </div>
              <div class="contact-list__header__fonction-and-enterprise">
                Fonction et entreprise
              </div>
              <div class="contact-list__header__label">Libellés</div>
            </div>
            <div class="contact-list"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
